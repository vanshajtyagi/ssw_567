name: GitHub API CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test and Coverage
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd githubApi567_HW03a
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-html
    
    - name: Run tests with coverage
      run: |
        cd githubApi567_HW03a
        python -m pytest test_github_api.py -v \
          --cov=github_api \
          --cov-report=html \
          --cov-report=term \
          --html=test-report.html \
          --self-contained-html
    
    - name: Test function import
      run: |
        cd githubApi567_HW03a
        python -c "from github_api import get_user_repos_with_commits; print('âœ… Function works!')"
    
    - name: Upload reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-coverage-reports
        path: |
          githubApi567_HW03a/test-report.html
          githubApi567_HW03a/htmlcov/
        overwrite: true

  test-matrix:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Fixed OS versions to avoid migration issues
        os: [ubuntu-latest, windows-2022, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        # Reduce matrix size to avoid timeout
        exclude:
          - os: windows-2022
            python-version: '3.9'
          - os: macos-latest
            python-version: '3.9'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install and test
      run: |
        cd githubApi567_HW03a
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        python -m pytest test_github_api.py -v --cov=github_api --cov-report=term
